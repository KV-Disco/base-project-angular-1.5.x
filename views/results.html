<div class="col-md-8 col-md-offset-2">
	<h1>{{ title }}</h1>

	<form ng-controller="SearchCtrl" >
		<div class="form-group">
			<input ng-model="querySearch" type="text" class="form-control" placeholder="Search item...">
		</div>
		<button type="submit" ng-click="searchItems($event)" class="btn btn-default">Search</button>
	</form>

	<ul id="results" class="list-group">
		<li class="list-group-item" ng-repeat="recipe in recipes">
			<a ng-href="{{ recipe.url }}" target="_blank">{{ recipe.label }}</a>
		</li>
	</ul>
</div>
